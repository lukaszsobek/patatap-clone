<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Patatap Clone</title>
	<script src="assets/js/lib/paper-full.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/paperscript" canvas="myCanvas">

	//user presses random key
	//big circle appears
	//sound plays
	//circle gets smaller 
	//circle changes color

	function drawCircle(point, radius, color) {
		new Path.Circle(point, radius).fillColor = color
	}


	function randomizeColor() {
		return Math.floor(Math.random() * 256)
	}


	function onKeyDown(event) {

		// get random point
		var maxPoint = new Point(view.size.width, view.size.height)
		var randomize = Point.random()
		var randomPoint = maxPoint * randomize

		// randomize color
		var randomColor = 
			"rgb(" 
			+ randomizeColor() + ", " 
			+ randomizeColor() + ", "
			+ randomizeColor() + ")"

		// create circle
		drawCircle(randomPoint,100,randomColor)

		
	}








	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
