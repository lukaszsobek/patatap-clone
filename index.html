<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Patatap Clone</title>
	<script src="assets/js/lib/paper-full.min.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<script type="text/paperscript" canvas="myCanvas">

	var circles = []


	// draws random circle
	function drawCircle(point,radius,color) {

		var output = new Path.Circle(point, radius)
		output.fillColor = color
		return output

	}


	// returns random value between 0-255
	function randomizeColor() {
		return Math.floor(Math.random() * 256)
	}


	// animate color and size
	function onFrame(event) {
		for(var i = 0; i < circles.length; i++) {
			circles[i].fillColor.hue += 1
			circles[i].scale(0.9)
		}
	}


	// react to keypresses
	function onKeyDown(event) {

		// get random point
		var maxPoint = new Point(view.size.width, view.size.height)
		var randomize = Point.random()
		var randomPoint = maxPoint * randomize


		// randomize color
		var randomColor = 
			"rgb(" 
			+ randomizeColor() + ", " 
			+ randomizeColor() + ", "
			+ randomizeColor() + ")"


		// create circle
		circles.push(drawCircle(randomPoint,200,randomColor))

	}


	</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
